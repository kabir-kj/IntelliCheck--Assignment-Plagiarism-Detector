<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliCheck</title>
    <link rel="stylesheet" href="{% static 'Style2.css' %}">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <span class="easyqueue-text">IntelliCheck</span></li>
            <li> <a class="nav-link" href="/Signup_Student/">Student Signup</a> </li>
            <li> <a class="nav-link" href="/Signup_Teacher/">Teacher Signup</a></li>
            <li> <a class="nav-link" href="/Login_Student/">Student Login</a></li>
            <li> <a class="nav-link" href="/Login_Teacher/">Teacher Login</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div class="form-box">
            
            <h1 class = "heading">Student Registration</h1>
            <form action = "/Signup_Student/" method = "POST" id = "register" class="input-group">
                {% csrf_token %}
                <input type="text" name = "name" class="input-field" placeholder="Name" required>
                <input type="email" name = "email" class="input-field" placeholder="Email-Id" required>
                <input type="text" name = "student_ID" class="input-field" placeholder="Student-Id" required>
                <input type="password" name = "pass1" class="input-field" placeholder="Password" id="password" required>
                <input type="password" name = "Cpass1"class="input-field" placeholder="Confirm Password" id="confirm_password" required>
                <input type="tel" name = "phone" class="input-field" placeholder="Phone Number (With country code)" required>
                <button type="submit" class="submit-button1">Register</button>
            </form>
            
        </div>
    </div>
</body>

</html>
