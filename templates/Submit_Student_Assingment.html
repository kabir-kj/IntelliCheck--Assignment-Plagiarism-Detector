<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliCheck</title>
    <link rel="stylesheet" href="{%static 'student1.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <nav>
        <ul>
            <li class="brand"> <span class="easyqueue-text">IntelliCheck</span></li>
            <li> <a class="nav-link" href="/Submitassigments/">Submit Assingment</a> </li>
            <li> <a class="nav-link" href="/showassigments/">Show Assingment</a></li>
            <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
            </li>
        </ul>
    </nav>

    
        
    <div class="form-box">
        <h1 class="heading">Welcome, {{ user_name }}</h1>
        <form id="details" class="input-group" method = "POST" action = "{% url 'Subassignments'%}" enctype="multipart/form-data" >
            {% csrf_token %}
            <input type="text" name = "Akey" class="input-field" placeholder="key" required>
            <input type="file" id="myfile" name="myfile" class="file">
            <button type="submit" class="submit-button1">Submit Assignment</button>
        </form>
   
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
</body>
</html>
{% load sweetify %}
{% sweetify %}
